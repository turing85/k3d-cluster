apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    app.kubernetes.io/ingress-hostname: docker.registry.k3d.localhost
    app.kubernetes.io/registry-interna-url: http://docker.mirror.registry.localhost:5000
    app.kubernetes.io/site-title: Docker Registry Mirror
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  labels:
    app.kubernetes.io/component: registry-ui
    app.kubernetes.io/instance: docker.registry-ui
    app.kubernetes.io/name: registry-ui
  name: docker-registry-ui
spec:
  ingressClassName: traefik
  rules:
  - host: docker.registry.k3d.localhost
    http:
      paths:
      - backend:
          service:
            name: docker-registry-ui
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - docker.registry.k3d.localhost
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    app.kubernetes.io/ingress-hostname: docker.registry.k3d.localhost
    app.kubernetes.io/registry-interna-url: http://docker.mirror.registry.localhost:5000
    app.kubernetes.io/site-title: Docker Registry Mirror
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: traefik-http-to-https-redirect@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "false"
