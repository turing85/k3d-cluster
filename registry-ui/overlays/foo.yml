apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.kubernetes.io/ingress-hostname: docker.registry.k3d.localhost
    app.kubernetes.io/registry-interna-url: http://docker.mirror.registry.localhost:5000
    app.kubernetes.io/site-title: Docker Registry Mirror
  labels:
    app.kubernetes.io/component: registry-ui
    app.kubernetes.io/instance: docker.registry-ui
    app.kubernetes.io/name: registry-ui
  name: docker-registry-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: registry-ui
      app.kubernetes.io/instance: docker.registry-ui
      app.kubernetes.io/name: registry-ui
  template:
    metadata:
      annotations:
        app.kubernetes.io/ingress-hostname: docker.registry.k3d.localhost
        app.kubernetes.io/registry-interna-url: http://docker.mirror.registry.localhost:5000
        app.kubernetes.io/site-title: Docker Registry Mirror
      labels:
        app.kubernetes.io/component: registry-ui
        app.kubernetes.io/instance: docker.registry-ui
        app.kubernetes.io/name: registry-ui
    spec:
      containers:
      - env:
        - name: SINGLE_REGISTRY
          value: "true"
        - name: REGISTRY_SECURED
          value: "false"
        - name: NGINX_PROXY_PASS_URL
          value: http://docker.mirror.registry.localhost:5000
        - name: REGISTRY_TITLE
          value: Docker Registry Mirror
        image: docker.io/joxit/docker-registry-ui:2.5.6-debian
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
        name: registry-ui
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 20m
            memory: 10Mi
        startupProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
---
