apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-ca-issuer
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: system
  source:
    path: cert-manager/kustomize
    repoURL: https://github.com/turing85/k3d-cluster.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

